<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  	<ion-item *ngFor="let l of langList" (click)="langChange(l)">
  	  <ion-icon name="globe" item-left isActive="false">
        <ion-icon name="checkmark-circle" color="balanced" *ngIf="l.checked"></ion-icon>
      </ion-icon>
      <ion-label>{{l.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
